<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Youtube Timeline Jumper</title>
    <style>
        :root{
            --bg:#0f1724;
            --card:#0b1220;
            --muted:#9aa4b2;
            --blue:#3b82f6;
            --blue-600:#2563eb;
            --orange:#ff964a;
            --orange-600:#d97706;
            --success:#16a34a;
            --danger:#ef4444;
            --glass: rgba(255,255,255,0.03);
        }
        body {
            width: 420px;
            height: calc(100% + 40px);
            margin: 14px;
            font-family: Inter, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, rgba(11,17,29,1) 0%, rgba(14,20,33,1) 100%);
            color: #e6eef6;
            -webkit-font-smoothing:antialiased;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }
        /* 開關按鈕樣式 */
        .top-row{
            display:flex;
            align-items:center;
            gap:10px;
            justify-content:flex-start;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 30px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .slider.round {
            border-radius: 24px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        #toggleStatus {
            margin-left: 8px;
            vertical-align: middle;
            font-size: 13px;
            color: var(--muted);
        }
        .controls {
            display:flex;
            gap:8px;
            margin-top:12px;
            align-items:center;
            flex-wrap:wrap;
        }
        .playlist-container {
            max-height: 360px;
            overflow-y: auto;
            margin-top: 4px;
            padding-right: 6px;
        }
        .playlist-item {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.04);
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
        }
        .playlist-title {
            font-weight: 600;
            margin: 0 0 4px 0;
            font-size: 14px;
        }
        .playlist-info {
            font-size: 12px;
            color: var(--muted);
        }
        .playlist-meta{
            text-align:right;
        }
        .button-container {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }
        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(180deg,var(--blue),var(--blue-600));
            color: white;
            cursor: pointer;
            font-weight:600;
            box-shadow: 0 6px 14px rgba(59,130,246,0.12);
        }
        button.secondary{
            background: transparent;
            border: 1px solid rgba(255,255,255,0.06);
            color: var(--muted);
            box-shadow: none;
            font-weight:500;
        }
        button.third {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(180deg,var(--orange),var(--orange-600));
            color: white;
            cursor: pointer;
            font-weight:600;
            box-shadow: 0 6px 14px rgba(59,130,246,0.12);
        }
        button.warn{ background: linear-gradient(180deg,var(--danger),#dc2626); }
        button:active{ transform: translateY(1px); }
        .import-export-container {
            margin-top: 10px;
        }
    #importInput { display: none; }
        /* Toast 訊息樣式 */
        .toast-container {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }
        .toast {
            pointer-events: auto;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 13px;
            max-width: 360px;
            word-break: break-word;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <label class="switch">
            <input type="checkbox" id="extensionToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleStatus">擴充功能已停用</span>
    </div>
    <div class="button-container controls">
        <button id="exportBtn">匯出所有清單</button>
        <button id="importBtn" class="third">匯入播放清單</button>
        <button id="clearEmptyBtn" class="warn">清除空播放清單</button>
        <input type="file" id="importInput" accept=".json">
    </div>
    <div class="playlist-container" id="playlistContainer">
        <!-- 播放清單項目將動態插入此處 -->
    </div>
    <div class="toast-container" id="toastContainer" aria-live="polite"></div>
    <script src="popup.js"></script>
</body>
</html>
